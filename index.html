<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Js Game</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1 id="heading">Guess The Number <span>(1-100)</span></h1><br><br>
    <input id="inputt" type="number" placeholder="Guess The Number" class="input"> 
    <button id="submit">Submit</button><br>    
    <hr class="bt-hr">
    <div class="score">
      <p id="Higher">Hint: ------------------------</p>
    </div>
    <div id="guess" class="scoree">
       Remaining Guesses: <div id="ge">6</div>
    </div>
    <hr class="bt-hr">
    <div class="number" id="number">
      The Number Is : <div id="answer">-</div>
    </div>
    <hr class="bt-hr">
    <div class="result" id="result">
      Result: --------- 
    </div>
    <hr class="bt-hr">
    <div class="restart" id="restart">
      <button>Restart</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
